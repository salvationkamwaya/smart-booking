<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Appointments Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FullCalendar for calendar view -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- Navigation Bar -->
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Smart Appointments</h1>
        <div id="user-menu" class="hidden">
            <span id="user-name" class="mr-4"></span>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-8">
    <section id="register-section" class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
        
        <!-- Display error/success messages -->
        <div th:if="${error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/auth/perform_register}" method="post">
            <div class="mb-4">
                <label for="firstName" class="block text-gray-700">First Name</label>
                <input type="text" id="firstName" name="firstName" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="role" class="block text-gray-700">Role</label>
                <select id="role" name="role" class="w-full p-2 border rounded" required>
                    <option value="client">Client</option>
                    <option value="provider">Service Provider</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a th:href="@{/auth/login}" id="show-login" class="text-blue-600">Login</a></p>
    </section>
</div>
</body>
</html>
