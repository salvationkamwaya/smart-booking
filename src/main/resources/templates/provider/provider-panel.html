<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Appointments Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FullCalendar for calendar view -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- Navigation Bar -->
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Smart Appointments</h1>
        <div id="user-menu" class="">
            <span id="user-name" class="mr-4"></span>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-8">
<section id="provider-panel" class=" bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Service Provider Panel</h2>
    <div class="mb-4">
        <h3 class="text-lg font-semibold">Add Time Slot</h3>
        <form id="slot-form" class="mt-2">
            <div class="mb-4">
                <label for="slot-date" class="block text-gray-700">Date</label>
                <input type="date" id="slot-date" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="slot-time" class="block text-gray-700">Time</label>
                <input type="time" id="slot-time" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Slot</button>
        </form>
    </div>
    <div>
        <h3 class="text-lg font-semibold">Calendar View</h3>
        <div id="calendar" class="mt-4"></div>
    </div>
</section>
</div>
</body>
</html>
