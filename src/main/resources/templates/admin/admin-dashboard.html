<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Appointments Booking System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FullCalendar for calendar view -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- Navigation Bar -->
<nav class="bg-blue-600 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold">Smart Appointments</h1>
    <div id="user-menu" class="hidden">
      <span id="user-name" class="mr-4"></span>
      <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
    </div>
  </div>
</nav>
<div class="container mx-auto mt-8">
<section id="admin-panel" class=" bg-white p-6 rounded shadow-md">
  <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>
  <div class="mb-4">
    <h3 class="text-lg font-semibold">Users</h3>
    <table class="w-full border">
      <thead>
      <tr class="bg-gray-200">
        <th class="p-2">Email</th>
        <th class="p-2">Role</th>
        <th class="p-2">Actions</th>
      </tr>
      </thead>
      <tbody id="user-list"></tbody>
    </table>
  </div>
  <div>
    <h3 class="text-lg font-semibold">Appointment Logs</h3>
    <table class="w-full border">
      <thead>
      <tr class="bg-gray-200">
        <th class="p-2">Client</th>
        <th class="p-2">Provider</th>
        <th class="p-2">Date</th>
        <th class="p-2">Status</th>
      </tr>
      </thead>
      <tbody id="appointment-logs"></tbody>
    </table>
  </div>
</section>
</div>
</body>
</html>
