<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Appointments - Admin Dashboard</title>
  <!-- Include your existing CSS/JS links -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Your existing <style> and <script> blocks here -->
</head>
<body class="bg-white-smoke">
<!-- Navigation Bar (unchanged) -->

<!-- Main Content -->
<main class="flex-1 p-4 md:ml-64 md:p-6">
  <!-- Dashboard Header -->
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-dark-gray">Admin Dashboard</h1>
    <p class="text-gray-600 mt-2">
      Total Users: <span th:text="${userCount}">0</span> |
      Active Appointments: <span th:text="${activeAppointments.size()}">0</span>
    </p>
  </div>

  <!-- Stats Cards (Dynamic) -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <!-- Total Users Card -->
    <div class="stat-card bg-white p-5 rounded-xl shadow-card">
      <div class="flex justify-between items-center">
        <div>
          <p class="text-gray-500 text-sm">Total Users</p>
          <p class="text-2xl font-bold mt-1" th:text="${userCount}">0</p>
        </div>
        <div class="icon-container bg-deep-sky-blue/20">
          <i class="fas fa-users text-deep-sky-blue text-xl"></i>
        </div>
      </div>
    </div>

    <!-- Active Appointments Card -->
    <div class="stat-card bg-white p-5 rounded-xl shadow-card">
      <div class="flex justify-between items-center">
        <div>
          <p class="text-gray-500 text-sm">Active Appointments</p>
          <p class="text-2xl font-bold mt-1" th:text="${activeAppointments.size()}">0</p>
        </div>
        <div class="icon-container bg-sea-green/20">
          <i class="fas fa-calendar-check text-sea-green text-xl"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Users Table (Dynamic) -->
  <div class="bg-white rounded-xl shadow-card p-6 mb-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold text-dark-gray">User Management</h2>
      <a th:href="@{/admin/manage-user}" class="bg-deep-sky-blue hover:bg-midnight-blue text-white px-4 py-2 rounded-lg transition-colors flex items-center">
        <i class="fas fa-users mr-2"></i> Manage Users
      </a>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
        <tr class="bg-light-gray">
          <th class="p-3 text-left">Email</th>
          <th class="p-3 text-left">Role</th>
          <th class="p-3 text-left">Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamic rows from database -->
        <tr th:each="user : ${recentUsers}" class="table-row">
          <td class="p-3" th:text="${user.email}">user@example.com</td>
          <td class="p-3">
                <span th:classappend="${user.role == 'ROLE_ADMIN'} ? 'bg-crimson/20 text-crimson'
                                     : (${user.role == 'ROLE_PROVIDER'} ? 'bg-midnight-blue/20 text-midnight-blue'
                                     : 'bg-deep-sky-blue/20 text-deep-sky-blue'"
                      class="px-2 py-1 rounded-full text-xs font-medium"
                      th:text="${user.role}">
                  ROLE_USER
                </span>
          </td>
          <td class="p-3">
            <span th:if="${user.isActive}" class="bg-sea-green/20 text-sea-green px-2 py-1 rounded-full text-xs font-medium">Active</span>
            <span th:unless="${user.isActive}" class="bg-gray-300 text-gray-700 px-2 py-1 rounded-full text-xs font-medium">Inactive</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Appointments Table (Dynamic) -->
  <div class="bg-white rounded-xl shadow-card p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold text-dark-gray">Recent Appointments</h2>
      <a th:href="@{/admin/view-appointments}" class="bg-deep-sky-blue hover:bg-midnight-blue text-white px-4 py-2 rounded-lg transition-colors flex items-center">
        <i class="fas fa-calendar-check mr-2"></i> View All
      </a>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
        <tr class="bg-light-gray">
          <th class="p-3 text-left">Client</th>
          <th class="p-3 text-left">Provider</th>
          <th class="p-3 text-left">Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamic rows from database -->
        <tr th:each="appointment : ${recentAppointments}" class="table-row">
          <td class="p-3" th:text="${appointment.client.firstName + ' ' + appointment.client.lastName}">John Doe</td>
          <td class="p-3" th:text="${appointment.provider.firstName + ' ' + appointment.provider.lastName}">Dr. Smith</td>
          <td class="p-3">
                <span th:switch="${appointment.status}">
                  <span th:case="'CONFIRMED'" class="bg-deep-sky-blue/20 text-deep-sky-blue px-2 py-1 rounded-full text-xs font-medium">Confirmed</span>
                  <span th:case="'COMPLETED'" class="bg-sea-green/20 text-sea-green px-2 py-1 rounded-full text-xs font-medium">Completed</span>
                  <span th:case="'CANCELLED'" class="bg-crimson/20 text-crimson px-2 py-1 rounded-full text-xs font-medium">Cancelled</span>
                  <span th:case="*" class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs font-medium">Pending</span>
                </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<script>
  document.getElementById('user-name').textContent = 'Admin User'; // Dynamic if needed
</script>
</body>
</html>
